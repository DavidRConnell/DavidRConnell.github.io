<!--- Header and nav template site-wide -->
<header>
	<nav class="group">
	{% for entry in site.data.navigation %}
		{% if page.url == entry.link %}
			<a class="active" href="{{entry.link | prepend: site.baseurl}}" class="active">{{entry.name}}</a>
		{% else %}
			<a class="notactive" href="{{entry.link | prepend: site.baseurl}}">{{entry.name}}</a>
		{% endif %}
  	{% endfor %}
	</nav>

	<p></p>
	<ul class="container">
		<a href="mailto:{{ site.email }}"><span class="icon-mail"></span></a>
		{% for entry in site.data.social %}
			<a href="{{ entry.link }}"><span class="{{ entry.icon }}"></span></a>
	{% endfor %}
	</ul>
</header>
